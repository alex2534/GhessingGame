<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="h1">
        <h1>Game JavaScript</h1>
    </div>
    <div class="h5">
        <h5> Press Start para jogar e entre um numero entre 1 & 10 </h5>
        <h5>E aperte Enter para checar o resultado</h5>
    </div>
    <div class="button">
        <button class="Playgame">Start</button>
    </div>

    <div class="enterNumber">
        Entre o Numero aqui &nbsp <br> <input id="inputNumber" value="" type="number">
    </div>

    <div class="EnterCancel">
        <div class="enter">
            <button class="enter">Enter</button>
        </div>
        <div class="cancel">
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <div class="pargraph">
        <p>Pense em um numero menor : &nbsp<span><p class="high"></p></span></p>
    </div>

    <div class="pargraph">
        <p>Pense em um number maior : &nbsp <span><p class="low"></p></span></p>
    </div>

    <div class="pargraph">
        <p>Parabens vc acertou :&nbsp
            <span> <p class="Guess"></p> </span> </p>
    </div>
    <script src="script.js"></script>

</html>
